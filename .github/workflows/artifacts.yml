name: Artifacts
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: mkdir -p plugin.iptv.magiogo
    - run: cp ..\magio plugin.iptv.magiogo
    - uses: actions/upload-artifact@v1
      with:
        name: plugin.iptv.magiogo
        path: plugin.iptv.magiogo

